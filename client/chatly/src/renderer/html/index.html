<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatly</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div id="contactButtonContainer">
                <button id="addContactBtn">Add Contact</button>
            </div>
            <div id="contacts">
                <button class="contact" onclick="showMessages('contact2')">
                    <div class="name">Jane Doe</div>
                    <div class="status">Status: </div>
                    <div class="username">@janedoe</div>
                </button>
            </div>
        </div>

        <div class="main">
            <div id="userInfo" class="">
                <h2>User Information</h2>
                <p>Welcome to the Chatly!</p>
            </div>
            <div id="messageScreen" class="hidden">
                <div id="messageScreenHeader">
                    <h2>Chat with Jane</h2>
                    <button id="closeMessageScreen" onclick="closeMessageScreen()">&times;</button>
                </div>
                <div id="messages">
                    <!-- messages will be displayed here -->
                </div>
                <div id="messageInputContainer">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendMessageBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add New Contact</h2>
            <label for="contactName">Name:</label>
            <input type="text" id="contactName">
            <label for="contactID">ID:</label>
            <input type="text" id="contactID">
            <button id="addContact">Add Contact</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
