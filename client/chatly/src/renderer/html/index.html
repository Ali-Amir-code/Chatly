<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="addContactBtn">Add Contact</button>
            <div id="contacts">
                <button class="contact" onclick="showMessages('contact1')">John Doe</button>
                <button class="contact" onclick="showMessages('contact2')">Jane Smith</button>
            </div>
        </div>

        <div class="main">
            <div id="userInfo">
                <h2>User Information</h2>
                <p>Welcome to the chat app!</p>
            </div>
            <div id="messageScreen" class="hidden">
                <div id="messages">
                    <!-- messages will be displayed here -->
                </div>
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add New Contact</h2>
            <label for="contactName">Name:</label>
            <input type="text" id="contactName">
            <label for="contactID">ID:</label>
            <input type="text" id="contactID">
            <button id="addContact">Add Contact</button>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
